<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/vue.js"></script>


    <title>サンプル</title>
</head>
<body>
    <div id="app">
        <div v-if=""stock==0">売り切れです。</div>
        <div v-else>{{ price }}円</div>

    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                price: 0
            }
        });
        app.price = 1000;
    </script>
</body>
</html>
